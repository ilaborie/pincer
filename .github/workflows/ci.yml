name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info
  MSRV: "1.92"

jobs:
  check:
    name: "\u2705 Check Code Quality"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          rust-version: stable
          cache-key-suffix: check

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo nextest run --no-fail-fast --all-features

      - name: Run doctests
        run: cargo test --doc --all-features

      - name: Run ignored doctests
        run: cargo test --doc --all-features -- --ignored

  security:
    name: "\uD83D\uDD12 Security Audit"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          rust-version: stable
          components: ''
          cache-key-suffix: security

      - name: Audit dependencies
        run: cargo audit

  msrv:
    name: "\uD83E\uDD80 Minimum Supported Rust Version"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          rust-version: ${{ env.MSRV }}
          components: ''
          cache-key-suffix: msrv

      - name: Check MSRV
        run: cargo check --all-targets --all-features

  beta:
    name: "\uD83E\uDDEA Beta Rust Channel"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          rust-version: beta
          cache-key-suffix: beta

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo nextest run --no-fail-fast --all-features
